<h1 mat-dialog-title>Delete [{{ dialogData.dbName }}] ?</h1>
<div mat-dialog-content>
  <p>Are You Sure Delete <strong>{{ dialogData.dbName }}</strong> ?</p>
</div>
<div mat-dialog-actions align="center">
  <button type="button" mat-flat-button mat-dialog-close>Cancel</button>
  <button type="button" mat-flat-button color="warn" [mat-dialog-close]="{ dbName: dialogData.dbName, isDeleteConfirmed: true }">Delete</button>
</div>
